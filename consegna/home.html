<html>
  <head>

    <style>
      .bottoni,
      .nascosti,
      #startButton,
      #personaggioScelto,
      #labelWarn {

      }

      #personaggioScelto {
        display: flex; /* cambia da grid a flex */

      }

        width: auto;
        height: 250px;
      }

  </head>

    <h1>STEAM Who?</h1>

      <option value="" disabled>Clicca per scegliere</option>
    </select>

    <br />

    <!-- informazioni personaggio scelto -->
    <div id="personaggioScelto">
      <img id="personaggioImg" src="" alt="" />
      <div>
        <h3 id="personaggioNome"></h3>
        <p id="personaggioBio"></p>
        <p id="personaggioProprietÃ "></p>

        </label>
        <button id="startButton" onclick="mostraDomanda(true)">
          Inizia Gioco
        </button>
      </div>
    </div>

    <!-- indovina -->
    <div class="nascosti">
      <h3 class="">Indovino il personaggio</h3>

  </body>
</html>
